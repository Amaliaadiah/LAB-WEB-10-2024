<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="player-info">
            <h2>Let's play Blackjack</h2>
        </header>
        
        <!-- Game table for dealer and player -->
        <div class="game-table">
            <div class="dealer">
                <p>Dealer <span id="dealer-hand-value">[?]</span></p>
                <div id="dealer-hand" class="hand">
                    <!-- Initial display of card backs -->
                    <img src="images/back.png" alt="Card Back" class="card">
                    <img src="images/back.png" alt="Card Back" class="card">
                </div>
            </div>
            
            <div class="player">
                <p>You <span id="player-hand-value">[?]</span></p>
                <div id="player-hand" class="hand">
                    <!-- Initial display of card backs -->
                    <img src="images/back.png" alt="Card Back" class="card">
                    <img src="images/back.png" alt="Card Back" class="card">
                </div>
            </div>
        </div>        
        <section class="controls">
            <p>Your Money: $<span id="player-money">5000</span></p> <!-- Display player money -->
            <label for="bet-amount">Place Your Bet (Min $100): </label>
            <input type="number" id="bet-amount" min="100" step="100" value="100" aria-label="Bet Amount"><br>
            <button id="hit-button" aria-label="Take a card">Take A Card</button> 
            <button id="stand-button" aria-label="Hold your hand">Hold</button>
            <button id="new-game-button" aria-label="Start a new game">New Game</button>
        </section>

        <p id="result-message"></p> <!-- Display win/lose message -->
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display:none;">
        <h1>Game Over!</h1>
        <p>You have run out of money.</p>
        <button id="restart-button" aria-label="Restart the game">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
